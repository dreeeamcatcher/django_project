{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">Ваш заказ</h3>
<br>

<table class="table">
<tr>
    <td class="text-center"><strong>Товар</strong></td>
    <td class="text-center"><strong>Количество</strong></td>
    <td class="text-center"><strong>Цена</strong></td>
    <td></td>
</tr>

{% for item in cart.items.all %}
<tr class="cart-item-{{ item.product.id }}">
    <td class="text-center"><a href="{{ item.product.get_absolute_url }}">{{ item.product.title }}</a></td>
    <td class="text-center">{{ item.qty }}</td>
    <td class="text-center">{{ item.item_total }} грн.</td>
    <td></td>
</tr>
{% endfor %}
<tr>
    <td></td>
    <td class="text-center"><strong>Итого: </strong></td>
    <td class="text-center" id="cart-total-price"><strong>{{ cart.cart_total }} грн.</strong></td>
    <td></td>

</tr>
</table>
<div class="text-center">
    <a href="{% url 'create_order' %}" class="text-center"><button class="btn btn-success">Подтверждение заказа</button></a>
</div>
<br>
{% endblock content %}
